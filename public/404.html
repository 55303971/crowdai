  	height: 100vh;

  		text-align: center;

  		margin: 0 40px;

  			width: 193px;
  			height: 180px;

  			margin: 0 30px;
  		}
  		@media screen and (max-width: 640px) {
  			width: 150px;
  			height: 140px;
  			background-size: 150px 140px;
  			margin: 0 30px;
  		}
  		@media screen and (max-width: 480px) {
  			width: 129px;
  			height: 120px;
  			background-size: 129px 120px;
  			margin: 0 20px;
  		}
  	}
  	p {
  		font-size: 20px;
  		margin: 3em 1em 0 1em;
  		@media screen and (max-width: 768px) {
  			font-size: 18px;
  			margin-top: 2em;
  		}

  		width: 240px;
  	}
  }
